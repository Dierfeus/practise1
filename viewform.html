<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заявки | Корочки.есть</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="body-viewform">
    <div class="header">
        <div class="logo">
            <img src="fons/logo.webp" alt="Корочки.есть" class="logo-img">
            <p class="logotext">Корочки.есть</p>
        </div>
        <button type="button" onclick="window.open('index.html','_self');" class="logout-btn">Выйти</button>
    </div>
    <div class="container form">
        <h1>Список заявок</h1>
            <ul id="requestList"></ul>
        <button onclick="window.open('form.html','_self');" class="addon-btn">Вернуться назад</button>
    </div>
<div id="reviewModal" class="modal hidden">
    <div class="modal-content">
        <h2>Оставить отзыв</h2>
        <textarea id="reviewText" placeholder="Введите отзыв..."></textarea>
        <div class="modal-buttons">
            <button id="sendReviewBtn">Отправить</button>
            <button id="closeModalBtn">Закрыть</button>
        </div>
    </div>
</div>

</body>


<script src="js/db.js"></script>
<script src="js/view.js"></script>


</html>
