<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Курсы | Курсолоджи</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="body-form">
    <div class="header">
        <div class="logo">
            <img src="fons/logo.webp" alt="Курсолоджи" class="logo-img">
            <p class="logotext">Курсолоджи</p>
        </div>
        <button type="button" onclick="window.open('index.html','_self');" class="logout-btn">Выйти</button>
    </div>
    <div class="container form">
        <h1>Форма заявки на обучение в "Корочки.есть"</h1>
        <form id="coursesForm" class="form__wrapper">
            <div class="fio">
                <div class="fio-input">
                    <input type="text" id="form-fio-last-name" placeholder="Фамилия" required>
                    <input type="text" id="form-fio-first-name" placeholder="Имя" required>
                    <input type="text" id="form-fio-middle-name" placeholder="Отчество" required>
                </div>
                <label for="form-fio-last-name">Укажите точно как в паспорте</label>
            </div>
            <select id="courses" required>
                <option value="">Выберите курс</option>
                <option value="09.02.07-1">09.02.07-1: Администратор баз данных</option>
                <option value="09.02.07-3">09.02.07-3: Разработчик веб и мультимедийных приложений</option>
                <option value="09.02.07-5">09.02.07-5: Специалист по информационным системам</option>
                <option value="09.02.07-7">09.02.07-7: Технический писатель</option>
            </select>
            <label for="date">Дата начала обучения:</label>
            <input type="date" id="date" required>
            <label for="pay">Желаемый способ оплаты:</label>
            <select id="pay" required>
                <option value="">Выберите способ оплаты</option>
                <option value="Наличные">Наличные</option>
                <option value="По номеру телефона">По номеру телефона</option>
            </select>
            <button type="submit">Отправить заявку</button>
            
        </form>
        <button onclick="window.open('viewform.html','_self');" class="addon-btn">Посмотреть свои заявки</button>
    </div>
</body>


<script src="js/db.js"></script>
<script src="js/form.js"></script>


</html>
